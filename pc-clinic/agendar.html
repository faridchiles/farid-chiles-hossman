<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendar Servicio - PC Clinic</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    // OBTENER EL NOMBRE DEL SERVICIO DESDE EL LINK
    function cargarServicio() {
      const params = new URLSearchParams(window.location.search);
      const servicio = params.get("servicio");
      document.getElementById("servicio").value = servicio;
    }
  </script>

</head>

<body class="p-4" style="background-color: #0d6efd;">


<body onload="cargarServicio()">

  <div class="container mt-5">

    <h2 class="text-center mb-4">Agendar Servicio</h2>

    <form>

      <div class="mb-3">
        <label class="form-label">Servicio seleccionado</label>
        <input type="text" id="servicio" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" placeholder="Tu nombre" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Número de contacto</label>
        <input type="number" class="form-control" placeholder="Ej: 3158029656" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción del problema</label>
        <textarea class="form-control" rows="3" placeholder="Describe la falla o necesidad"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Enviar Solicitud</button>

    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
    </div>

  </div>

</body>
</html>
