<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Portafolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #0a0a0a;
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(120deg, #007bff, #6610f2, #17a2b8);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .text-gradient {
      background: linear-gradient(90deg, #ff8c00, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-img {
      max-width: 260px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .btn-primary {
      background-color: #ff8c00;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ffb84d;
    }

    .btn-outline-light:hover {
      background-color: rgba(255,255,255,0.15);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    .delay-1s { animation-delay: 0.5s; }
    .delay-2s { animation-delay: 1s; }
    .delay-3s { animation-delay: 1.5s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header class="hero text-center text-md-start py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7">
          <h1 class="display-4 fw-bold fade-in">Hola, soy farid chiles hossman <span class="text-gradient">Tu Nombre</span></h1>
          <p class="lead fade-in delay-1s">
            Técnico en mantenimiento de PC y desarrollador web. Me apasiona crear soluciones prácticas y funcionales.
          </p>
          <div class="mt-4 fade-in delay-2s">
            <a href="#proyectos" class="btn btn-primary btn-lg me-2 shadow-sm">Ver proyectos</a>
            <a href="#contacto" class="btn btn-outline-light btn-lg">Contactarme</a>
          </div>
        </div>
        <div class="col-md-5 text-center mt-4 mt-md-0 fade-in delay-3s">
          <img src="mi-foto.jpg" alt="Foto de perfil" class="hero-img img-fluid">
        </div>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
